<header class="bg-white">
  <div
    class="flex items-center h-18 max-w-screen-xl gap-8 px-4 mx-auto sm:px-6 lg:px-8">
    <a class="flex flex-col  block text-teal-600" href="/">
      <span class="sr-only">Home</span>
      <img src="../../assets/perfecto-logov2.png" class="h-16">
      <p class="pl-3 text-2xl font-bold"> Perfecto </p>
    </a>
    <div class="flex items-center justify-end flex-1 md:justify-between">
      <nav class="hidden md:block" aria-labelledby="header-navigation">
        <h2 class="sr-only" id="header-navigation">Header navigation</h2>

        <ul class="flex items-center gap-6 text-xl">
          <li>
            <a class="text-gray-500 transition hover:text-green-600 " routerLink="/About" >
              About
            </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-green-600" routerLink="/">
             Categories
            </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-green-600" routerLink="/">
              Products
            </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-green-600" routerLink="/">
             Notifications
            </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-green-600" routerLink="/">
             My favorites
            </a>
          </li>
        </ul>
      </nav>
      <div class="pt-2 relative mx-auto text-gray-600">
        <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
               type="search" name="search" placeholder="Search">
        <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
          <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
               viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"

            <path

      </div>

      <div class="flex items-center gap-4">
        <div class="sm:gap-4 sm:flex">
          <a
            class="block px-5 py-2.5 text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 transition rounded-md"
            href="/"
          >
            Login
          </a>

          <a
            class="hidden sm:block px-5 py-2.5 text-sm font-medium text-teal-600 bg-gray-100 rounded-md hover:text-teal-600/75 transition"
            href="/"
          >
            Register
          </a>
        </div>

        <button
          class="block p-2.5 text-gray-600 transition bg-gray-100 rounded md:hidden hover:text-gray-600/75"
        >
          <span class="sr-only">Toggle menu</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>

      </div>
    </div>
  </div>
