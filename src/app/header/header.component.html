<header class="bg-white">
  <div class="flex items-center h-18 max-w-screen-xl gap-8 px-4 mx-auto sm:px-6 lg:px-8">
    <div class="flex items-end">
    <a class="block text-primary" href="/">
      <img src="../../assets/perfecto-logov2.png" class="h-16">
    </a>
    <p class="pr-3 pl-1 text-primary text-2xl font-bold"> Perfecto </p>
    </div>
    <div class="flex items-center justify-end flex-1 md:justify-between">
      <nav class="hidden md:block" aria-labelledby="header-navigation">
        <h2 class="sr-only" id="header-navigation">Header navigation</h2>

        <ul class="flex items-center gap-6 text-xl">
          <li>
            <a class="text-gray-500 transition hover:text-primary " routerLink="/about">
              About
            </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-primary" routerLink="/categories">
              Categories
            </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-primary"
               routerLink="/products/search"
               [queryParams]="{keyword:''}"
            >
              Products
            </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-primary" routerLink="/notifications">
              Notifications
            </a>
          </li>

          <li>
            <a class="text-gray-500 transition hover:text-primary" routerLink="/myfavorites">
              My favorites
            </a>
          </li>
        </ul>
      </nav>
      <div class="pt-2 relative mx-auto text-gray-600">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                 type="search" name="search"
                 ngModel placeholder="Search">
          <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">

            <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                 viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                 width="512px" height="512px">
            <path
              d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
          </svg>
          </button>
        </form>
      </div>

      <div class="flex items-center gap-4">
        <div class="sm:gap-4 sm:flex" *ngIf="!isAuthenticated">
          <a
            class="block px-5 py-2.5 text-sm font-medium text-white bg-primary hover:bg-teal-700 transition rounded-md"
            (click)="onLoadLogin()"
          >
            Login
          </a>
          <a
            class="hidden sm:block px-5 py-2.5 text-sm font-medium text-primary bg-gray-100 rounded-md hover:text-teal-600/75 transition"
            (click)="onLoadRegister()"
          >
            Register
          </a>
        </div>
        <div class="sm:gap-4 sm:flex" (click)="onLogout()" *ngIf="isAuthenticated">
        <a
          class="hidden sm:block px-5 py-2.5 text-sm font-medium text-red-600 bg-red-100 rounded-md hover:text-red-600/75 transition"
          (click)="onLogout()"
        >
          Logout
        </a>
        </div>
        <button
          class="block p-2.5 text-gray-600 transition bg-gray-100 rounded md:hidden hover:text-gray-600/75"
        >
          <span class="sr-only">Toggle menu</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>

<p>{{products | json}}</p>
<div *ngFor="let p of products | async">
  <p>{{p.rating}}</p>
  <p>{{p.name}}</p>
  <p>{{p.price}}</p>
  <br/>
</div>
