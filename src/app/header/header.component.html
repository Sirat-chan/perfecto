<!-- header -->
<header class="py-4 shadow-sm bg-white">
  <div class="container flex items-center justify-between">
    <div class="flex items-end">
      <a class="block text-primary" href="/">
        <img src="../../assets/perfecto%20logov2%20copy.svg" class="h-16">
      </a>
      <p class="pr-3 pl-1 text-primary text-2xl font-bold"> Perfecto </p>
    </div>

    <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                         viewBox="0 0 24 24" class="w-6 h-6"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>

                </span>
      <input type="text" name="search" id="search"
             class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
             placeholder="search">
      <button
        class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition text-lg">Search</button>
    </div>

    <div class="flex items-center space-x-4">
      <a routerLink="/myfavorites" class="text-center text-gray-700 hover:text-primary transition relative">
        <div class="text-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
          </svg>

        </div>
        <div  class="text-xs leading-3">Wishlist</div>
        <div
          class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">
          8</div>
      </a>
      <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
        <div class="text-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
          </svg>

        </div>
        <div class="text-xs leading-3">Cart</div>
        <div
          class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">
          2</div>
      </a>
      <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
        <div class="text-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>

        </div>
        <div class="text-xs leading-3">Account</div>
      </a>
    </div>
  </div>
</header>

<!-- navbar -->
<nav class="bg-header">
  <div class="container flex text-lg font-bold">
    <div class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group">
                <span class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
</svg>

                </span>
      <span class="capitalize ml-2 text-white">All Categories</span>

      <!-- dropdown -->
      <div
        class="absolute w-full left-0 top-full bg-white shadow-md py-3 divide-y divide-gray-300 divide-dashed opacity-0 group-hover:opacity-100 transition duration-300 invisible group-hover:visible">
        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
          <img src="../assets/images/icons/sofa.svg" alt="sofa" class="w-5 h-5 object-contain">
          <span class="ml-6 text-gray-600 text-sm">Smartphone</span>
        </a>
        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
          <img src="../assets/images/icons/terrace.svg" alt="terrace" class="w-5 h-5 object-contain">
          <span class="ml-6 text-gray-600 text-sm">Tablette</span>
        </a>
        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
          <img src="../assets/images/icons/bed.svg" alt="bed" class="w-5 h-5 object-contain">
          <span class="ml-6 text-gray-600 text-sm">Pc Portable</span>
        </a>
        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
          <img src="../assets/images/icons/office.svg" alt="office" class="w-5 h-5 object-contain">
          <span class="ml-6 text-gray-600 text-sm">Headphone</span>
        </a>
        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
          <img src="../assets/images/icons/outdoor-cafe.svg" alt="outdoor" class="w-5 h-5 object-contain">
          <span class="ml-6 text-gray-600 text-sm">Outdoor</span>
        </a>
        <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
          <img src="../assets/images/icons/bed-2.svg" alt="Mattress" class="w-5 h-5 object-contain">
          <span class="ml-6 text-gray-600 text-sm">Mattress</span>
        </a>
      </div>
    </div>

    <div class="flex items-center justify-between flex-grow pl-12">
      <div class="flex items-center space-x-6 capitalize">
        <a href="/" class="text-gray-200 hover:text-white transition">Home</a>
        <a routerLink="/products/search"
           [queryParams]="{keyword:''}" class="text-gray-200 hover:text-white transition">Shop</a>
        <a routerLink="/about" class="text-gray-200 hover:text-white transition">About us</a>
        <a href="#" class="text-gray-200 hover:text-white transition">Contact us</a>
      </div>
      <button *ngIf="!isAuthenticated" (click)="onLoadLogin()"
              class="bg-white border border-red-600 text-red-500 px-4 rounded-md hover:bg-transparent hover:text-primary transition text-lg">Login/Register</button>
      <button *ngIf="isAuthenticated" (click)="onLogout()"
              class="bg-white border  text-red-500 px-4  hover:bg-red-500 hover:text-white transition text-lg">LogOut
    </button>
    </div>
  </div>
</nav>
