<div class="pl-4">
<a class="relative block border border-gray-100 " href="/product/build-your-own-drone">
  <button
    class="absolute p-2 text-white bg-black rounded-full right-4 top-4"
    type="button">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
    </svg>
  </button>

  <img
    class="object-cover  h-60 lg:h-72"
    [src]="product.imageSrc"
    [alt]="product.name"
    loading="lazy"
  />
  <div class="p-6">
    <strong class="inline-block px-3 py-1 text-xs font-medium bg-emerald-400">
      New
    </strong>

    <h5 class="mt-4 text-lg font-bold">
      {{product.name}}
    </h5>

    <p class="mt-2 text-sm text-gray-700">
      {{product.price}}$
    </p>
    <button
      class="w-60 text-sm font-medium bg-emerald-500 rounded-sm"
      type="button"
    >
      Add to Cart
    </button>
  </div>
</a>


</div>
